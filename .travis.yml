language: generic
os:
  - osx
sudo: false
env:
  global:
    secure: ""
before_install:
  - brew remove --force $(brew list)
  - brew cleanup -s
  - rm -rf $(brew --cache)
install:
  - export CONDA_NPY=19
  - curl -L -O https://raw.githubusercontent.com/pelson/Obvious-CI/master/bootstrap-obvious-ci-and-miniconda.py
  - python bootstrap-obvious-ci-and-miniconda.py ~/miniconda x64 3 --without-obvci && source ~/miniconda/bin/activate root
  - conda config --add channels conda-forge
  - conda config --add channels chemdataextractor
  - conda config --set show_channel_urls True
  - export CPU_COUNT=1
  - export PYTHONUNBUFFERED=1
  - conda config --set show_channel_urls true
  - conda config --set add_pip_as_python_dependency false
  - conda install --yes --quiet -c conda-forge conda-build-all
  - conda update -n root --yes --quiet conda conda-build
  - conda install -n root --yes --quiet jinja2 anaconda-client
  - conda info
  - conda config --get
script:
  - conda-build-all ./recipes --inspect-channels chemdataextractor --upload-channels chemdataextractor --matrix-conditions "numpy >=1.10" "python >=2.7,<3|>=3.4,<3.5|>=3.5,<3.6"
